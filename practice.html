<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="practicestyle.css">
    <title>SimonSayGame</title>
</head>
<body>
    <h1>SIMON SAY GAME!</h1>
    <h3> Press any key to start the game!</h3>
    <div class="btncontainer">
        <div class="1strow">
            <div class="btn yellow" type="button" id="yellow">1</div>
            <div class="btn orange" type="button" id="orange">2</div>
        </div>
        
        <div class="2ndrow">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn red" type="button" id="red">4</div>
        </div>
    </div>
    <script src="practicejava.js"></script>
</body>
</html>
